name: Auto Generate Sitemap

on:
  push:
    branches:
      - main   # 每次 push 到 main 分支自動執行
  workflow_dispatch: # 允許手動觸發

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 取得程式碼
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 生成 sitemap
      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          sitemap-format: 'xml'           
          base-url-path: 'https://bycard01.github.io/blog/'  
          include-html: true
          include-pdf: false
          exclude-paths: 'README.md'     

      # 3️⃣ 配置 Git
      - name: Configure Git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      # 4️⃣ 提交並推送 sitemap (使用自動 GITHUB_TOKEN)
      - name: Commit and push sitemap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add sitemap.xml
          git diff --quiet && echo "No changes to commit" || git commit -m "Auto-generate sitemap"
          git push origin main
