name: Auto Generate Sitemap

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          sitemap-format: 'xml'           # 原 sitemap-type
          base-url-path: 'https://bycard01.github.io/blog/'  # 原 base-url
          include-html: true
          include-pdf: false
          exclude-paths: 'README.md'     # 原 exclude

      - name: Configure Git
        run: |
          git config --local user.name "bycard01"
          git config --local user.email "your-email@example.com"

      - name: Commit and push sitemap
        run: |
          git add sitemap.xml
          git diff --quiet && echo "No changes to commit" || git commit -m "Auto-generate sitemap"
          git push